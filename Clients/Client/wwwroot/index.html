<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Notatnik Mechanika</title>
    <base href="/" />
    <link id="app-style" href="css/dark-square-theme.min.css" rel="stylesheet">
    <link href="_content/Material.Blazor/unbundled.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500" rel="stylesheet">
    <!--<link href="NotatnikMechanika.Client.styles.css" rel="stylesheet" />-->

<body class="mdc-typography mb-custom-scrollbars">
